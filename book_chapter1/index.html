<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JS Tasks</title>
  <style>
    .button-column {
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* align to the left */
      gap: 0.5em;
      margin-top: 1em;
    }

    .button-column button {
      width: 150px; /* fixed shorter width */
    }
  </style>
</head>
<body>
  <h1>JavaScript Tasks</h1>

  <input type="text" id="inputString1" placeholder="Enter string 1 to check" />
  <input type="text" id="inputString2" placeholder="Enter string 2 to check" />

  <div class="button-column">
    <button onclick="task1()">Check Unique (string1)</button>
    <button onclick="task2()">Check Permutation (string1), (string2)</button>
    <button onclick="task3()">Replace spaces example</button>
    <button onclick="task4()">Check Palindrome Permutation (string1)</button>
    <button onclick="task5()">Count Edit Distance (string1), (string2)</button>
    <button onclick="task6()">Compress String (string1)</button>
  </div>

  <pre id="output"></pre>

  <h2>Matrix Tasks</h2>
  <textarea id="inputMatrix" rows="5" cols="30" placeholder="Enter matrix, rows separated by newlines, numbers by spaces">1 2 3
4 5 6
7 8 9</textarea>
  <br />
  <button onclick="task7()">Rotate Matrix</button>
  <button onclick="task8()">Set Zeros</button>
  <pre id="matrixOutput"></pre>

  <!-- Load external JS task scripts -->
  <script src="task1_uniqueSymbols.js"></script>
  <script src="task2_permutationString.js"></script>
  <script src="task3_replaceSpaces.js"></script>
  <script src="task4_isPalindromePermutation.js"></script>
  <script src="task5_countEditDistance.js"></script>
  <script src="task6_compressString.js"></script>
  <script src="task7_rotateMatrix.js"></script>
  <script src="task8_setZeros.js"></script>
</body>
</html>
